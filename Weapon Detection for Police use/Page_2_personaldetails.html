<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            text-align: left;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        button {
            grid-column: span 2;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #388e3c;
        }

        #success-message {
            display: none;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Personal Details</h1>
        <form id="personal-details-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <select id="nationality" required>
                <option value="" disabled selected>Select Nationality</option>
                <option value="indian">Indian</option>
                <option value="foreigner">Foreigner</option>
            </select>

            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" placeholder="Enter Aadhar number" maxlength="12" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter phone number" maxlength="10" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter email address" required>

            <label for="address">Residential Address:</label>
            <input type="text" id="address" placeholder="Enter residential address" required>

            <button type="submit">Submit and Continue</button>
        </form>
        <div id="success-message">Complaint Registered Successfully!</div>
    </div>

    <script>
        document.getElementById('personal-details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'Page_3_home.html';
            }, 1500);
        });
    </script>
</body>
</html>
