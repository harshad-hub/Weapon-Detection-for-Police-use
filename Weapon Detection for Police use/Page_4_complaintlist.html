<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Complaint Reason</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .option-button {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #f5f5f5;
        }

        .details-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        button.submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button.submit-btn:hover {
            background-color: #388e3c;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 1.5em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Complaint Reason</h1>
        <div class="options-grid">
            <a href="#" class="option-button" onclick="showDetails('Anti-Social Behaviour')">Anti-Social Behaviour</a>
            <a href="#" class="option-button" onclick="showDetails('Arson')">Arson</a>
            <a href="#" class="option-button" onclick="showDetails('Assault')">Assault</a>
            <a href="#" class="option-button" onclick="showDetails('Burglary')">Burglary</a>
            <a href="#" class="option-button" onclick="showDetails('Childhood Abuse')">Childhood Abuse</a>
            <a href="#" class="option-button" onclick="showDetails('Criminal Damage')">Criminal Damage</a>
            <a href="#" class="option-button" onclick="showDetails('Cybercrime and Online Crime')">Cybercrime and Online Crime</a>
            <a href="#" class="option-button" onclick="showDetails('Cyber Flashing')">Cyber Flashing</a>
            <a href="#" class="option-button" onclick="showDetails('Domestic Abuse')">Domestic Abuse</a>
            <a href="#" class="option-button" onclick="showDetails('Hate Crime')">Hate Crime</a>
            <a href="#" class="option-button" onclick="showDetails('Sexual Assault')">Sexual Assault</a>
            <a href="#" class="option-button" onclick="showDetails('Robbery')">Robbery</a>
        </div>

        <div id="details-container" class="details-container">
            <h2 id="complaint-title">Describe your complaint:</h2>
            <textarea placeholder="Explain your complaint in detail..."></textarea>
            <button class="submit-btn" onclick="submitComplaint()">Submit</button>
            <div id="success-message" class="success-message">Complaint registered successfully!</div>
        </div>
    </div>

    <script>
        function showDetails(reason) {
            document.getElementById('complaint-title').textContent = `Describe your complaint: ${reason}`;
            document.getElementById('details-container').style.display = 'flex';
        }

        function submitComplaint() {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
