<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Detection and Complaint Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #camera {
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            position: relative;
        }

        #camera-container {
            position: relative;
        }

        #weapon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: red;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite alternate;
        }

        #huge-warning {
            display: none;
            font-size: 3em;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            animation: blink 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #388e3c;
        }

        #detection-status {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        #alert-message {
            display: none;
            font-size: 1.5em;
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #snapshot-link {
            display: none;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weapon Detection & Complaint Registration</h1>
        <div id="alert-message"></div>
        <div id="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div id="weapon-overlay">‚ö†Ô∏è WEAPON DETECTED!</div>
        </div>
        <div id="huge-warning">üö® WARNING! üö®</div>
        <div id="detection-status">Detecting...</div>
        <textarea id="incident-description" placeholder="Describe the incident..."></textarea>
        <button onclick="submitComplaint()">Submit Complaint</button>
        <a id="snapshot-link" style="display: none;">üì∏ Download Snapshot</a>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = stream;
            } catch (err) {
                console.error("Camera access denied: ", err);
            }
        }

        let model;
        const detectionStatus = document.getElementById('detection-status');
        const snapshotLink = document.getElementById('snapshot-link');
        const alertSound = new Audio('warning.wav');
        const alertMessage = document.getElementById('alert-message');
        const incidentDescription = document.getElementById('incident-description');
        const weaponOverlay = document.getElementById('weapon-overlay');
        const hugeWarning = document.getElementById('huge-warning');

        alertSound.preload = 'auto';

        async function loadModel() {
            model = await cocoSsd.load();
            detectFrame();
        }

        function playAlertSound() {
            alertSound.currentTime = 0; // Reset sound to start
            alertSound.play();
        }

        function detectFrame() {
            const video = document.getElementById('camera');
            if (video.readyState === 4) {
                model.detect(video).then(predictions => {
                    let weaponDetected = false;

                    predictions.forEach(prediction => {
                        if (['knife', 'gun'].includes(prediction.class)) {
                            weaponDetected = true;
                        }
                    });

                    if (weaponDetected) {
                        detectionStatus.style.display = 'none';
                        incidentDescription.style.display = 'none';
                        document.body.style.backgroundColor = 'red';
                        alertMessage.style.display = 'block';
                        alertMessage.innerHTML = "‚ö†Ô∏è Weapon Detected!<br>üìû Calling 100...<br>üö® Emergency Alert Sent!";
                        weaponOverlay.style.display = 'block';
                        hugeWarning.style.display = 'block';
                        
                        playAlertSound(); // üîä Play alarm sound
                        captureSnapshot(); // üì∏ Capture snapshot
                    }
                });
            }
            requestAnimationFrame(detectFrame);
        }

        function captureSnapshot() {
            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image URL
            const imageUrl = canvas.toDataURL('image/png');

            // Display download link
            snapshotLink.href = imageUrl;
            snapshotLink.download = 'weapon_detection_snapshot.png';
            snapshotLink.style.display = 'block';
            snapshotLink.textContent = 'üì∏ Download Snapshot';
        }

        startCamera();
        loadModel();
    </script>
</body>
</html>
