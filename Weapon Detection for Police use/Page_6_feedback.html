<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline and Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            height: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .helpline-info {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 60%;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #333333;
        }

        #success-message {
            display: none;
            color: #4CAF50;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Helpline and Feedback</h1>
        <div class="helpline-info">
            <p><strong>Emergency Helpline:</strong> 100</p>
            <p><strong>Women Helpline:</strong> 1091</p>
            <p><strong>Cyber Crime Helpline:</strong> 1930</p>
        </div>
        <form onsubmit="submitFeedback(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Feedback" rows="4" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="success-message">Thank you for your feedback!</div>
    </div>

    <script>
        function submitFeedback(event) {
            event.preventDefault();
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
